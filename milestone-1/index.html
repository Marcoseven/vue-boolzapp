<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Boolzapp</title>
	</head>
	<body>
		<!-- #app -->
		<div id="app">
			<!-- .container -->
			<div class="container d-flex mt-3">
				<!-- sidebar -->
				<aside class="sidebar d-flex flex-column">
					<!-- .sidebarHeader -->
					<div class="sidebarHeader border-end">
						<div
							class="row row-cols-2 justify-content-between gx-0"
							id="rowNameUser"
						>
							<div class="col-6">
								<img
									id="imgUser"
									class="rounded-circle"
									src="./assets/img/avatar_io.jpg"
									alt="immagine avatar di una ragazza"
								/>
								<p class="d-inline fw-bold">Nome utente</p>
							</div>
							<div class="col-6 icons">
								<i class="fas fa-circle-notch"></i>

								<i class="fas fa-comment-alt"></i>

								<i class="fas fa-ellipsis-v"></i>
							</div>
						</div>
					</div>
					<!-- /.sidebarHeader -->

					<!-- .sidebarMain -->
					<div class="sidebarMain bg-light">
						<div class="row row-cols-1 flex-column gx-0">
							<div class="d-flex" id="notifications">
								<span class="rounded-circle border-1 bg-light p-3">
									<i class="fas fa-bell-slash fs-5"></i>
								</span>
								<div class="text">
									<h6>Ricevi notifiche di nuovi messaggi</h6>
									<a href="#">Attiva notifiche desktop</a>
								</div>
							</div>
							<div class="d-flex p-2 mt-3 m-auto" id="search">
								<i class="fas fa-search ms-3"></i>
								<input
									class="w-50 ms-3"
									type="text"
									placeholder="Cerca o inizia una nuova chat"
								/>
							</div>

							<div class="contacts">
								<div
									v-for="(contact, index) in contacts"
									class="contact align-center"
									:class="index === activeContact ? 'active' : 'not-active'"
								>
									<div
										class="
											avatar
											d-flex
											pb-1
											justify-content-start
											border-bottom
										"
									>
										<div class="avatarImg">
											<img
												:src="'./assets/img/avatar' + contact.avatar + '.jpg'"
												alt="contact.name + ' avatar image'"
											/>
										</div>
										<div class="avatarText">
											<div class="d-flex">
												<p class="fw-bold">{{contact.name}}</p>
												<p class="time ms-5">{{contact.messages[1].date}}</p>
											</div>
											<p class="tex">{{contact.messages[1].text}}</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.sidebarMain -->
				</aside>
				<!-- /sidebar -->

				<!-- .content -->
				<div class="content position-relative">
					<!-- .contentHeader -->
					<div class="contentHeader w-100 d-flex">
						<div
							class="
								w-100
								m-3
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<div class="avatarImg h-100" id="imgActiveContact">
								<img
									class=""
									:src="'./assets/img/avatar' + contacts[activeContact].avatar + '.jpg'"
									alt="immagine di persona avatar, selezionata attiva"
								/>
								<div id="textActiveContact" class="avatarText h-100 ps-3">
									<p class="fw-bold">{{contacts[activeContact].name}}</p>
									<p class="time">
										{{contacts[activeContact].messages[2].date}}
									</p>
									<p class="messageText">
										{{contacts[activeContact].messages[2].text}}
									</p>
								</div>
							</div>

							<div class="icons text-end">
								<i class="fas fa-search"></i>
								<i class="fas fa-paperclip"></i>
								<i class="fas fa-ellipsis-v"></i>
							</div>
						</div>
					</div>

					<!-- .contentMain -->
					<div class="contentMain d-flex">
						<img
							class="w-100 h-100"
							src="./assets/img/mine.jpg"
							alt="immagine di sfondo della chat di WhatsApp"
						/>
					</div>
					<!-- /.contentMain -->

					<!-- .contentFooter -->
					<div class="contentFooter d-flex justify-content-between p-3">
						<div class="d-flex justify-content-center">
							<i class="far fa-smile fa-2x fa-fw"></i>
						</div>
						<div class="inputText text-center">
							<input type="text" placeholder="Scrivi un messaggio" />
						</div>
						<div class="d-flex justify-content-center">
							<i class="fas fa-microphone fa-2x fa-fw"></i>
						</div>
					</div>
					<!-- /.contentFooter -->
				</div>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /#app -->

		<!-- script_vuejs_javascript -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="./assets/js/main.js"></script>
		<!-- /script_vuejs_javascript -->
	</body>
</html>
